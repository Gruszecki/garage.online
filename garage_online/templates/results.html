{% for genre in genres %}
<button id="filterGenreButton{{genre.0}}" type="button" style="margin: 2px; cursor: default;">
    <input
            type="checkbox"
            class="filter-options"
            id="filterGenre{{genre.0}}"
            onclick="checkboxButton(id, 'filterGenreButton{{genre.0}}')"
            name="filterGenre{{genre.1}}"
            value="filterGenre{{genre.1}}"
            style="display: none;"
    >
    <label for="filterGenre{{genre.0}}">{{ genre.1 }}</label>
</button>
{% endfor %}
