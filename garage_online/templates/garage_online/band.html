{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Garage | no co tam?{% endblock %}

{% block body %}

<div align="center">
    <div class="card" style="width: 46rem;" align="left">
        <div class="card-body">
            <h5 class="card-title">
                {% if is_new %}
                    Nowy zespół w Garażu! Cześć!
                {% else %}
                    Co poprawiamy, kierowniku?
                {% endif %}
            </h5>
<!--Form: band-->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ band_form|bootstrap }}
                <br>
<!--Button: save and continue-->
                <button type="submit" class="btn btn-outline-dark" name="go_to_songs">
                    {% if is_new %}
                        Dodaj zespół i przejdź do dodawania piosenek
                    {% else %}
                        Poprawione, dawaj teraz mnie do piosenek
                    {% endif %}
                </button>
<!--Button: save only-->
                <button type="submit" class="btn btn-outline-dark" name="back_to_dashboard">
                    {% if is_new %}
                        Póki co dodaj tylko zespół, piosenki dodam później
                    {% else %}
                        Poprawione, ale weź mnie na dashboad
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
    <br>
    <a href="{% url 'dashboard' %}">Wróć na dashboard</a>
</div>

{% endblock %}
