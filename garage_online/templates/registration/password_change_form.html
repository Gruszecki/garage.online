{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Garage | zmień hasło{% endblock %}

{% block body %}


<h5>Więc chciałbyś zmienić hasło, tak?</h5>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-outline-dark">Zmień</button>
</form>
<br>
<a href="{% url 'dashboard' %}">Weź mnie na dashboard, proszę</a>

{% endblock %}
