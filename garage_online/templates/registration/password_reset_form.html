{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Garage | reset password{% endblock %}

{% block body %}


<h5>So you want to reset your password, huh?</h5>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn btn-outline-dark">Send email</button>
</form>
<br>
<a href="{% url 'login' %}">Wróć na stronę logowania</a><br>
<a href="{% url 'dashboard' %}">Weź mnie na dashboard, proszę</a>

{% endblock %}
